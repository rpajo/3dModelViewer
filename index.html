<!DOCTYPE html>
<html>

   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">      
        <link rel="stylesheet" href="css/style.css">

        <script src="js/hand-1.3.7.js"></script>
        <script src="js/babylon.min.js"></script>
        <script src="js/app.js"></script>


      <title>Model Viewer</title>
   </head>

   <body>
       <div class="container">
           <h1>Model Viewer</h1>
           <div class="row">
                <div class="nine columns">
                    <input id="fileInput" type="file" style="display:none" />
                    <button class="button-primary" onclick="document.getElementById('fileInput').click();">Izberi .obj model</button>
                    <canvas  id="canvas">WebGL is not supported in your browser</canvas>
                </div>
                <div class="three columns">
                    <h4>Nastavitve</h4>
                    <h5>Tla</h5>
                    <form id="floorSelect">
                        <input type="radio"value="Beech_01" name="floor" checked>
                        <span class="label-body">Floor 1</span>
                        <input type="radio" value="Exotic_01" name="floor">
                        <span class="label-body">Floor 2</span>
                        <input type="radio" value="Oak_02" name="floor">
                        <span class="label-body">Floor 3</span>
                    </form>

                    <h5>Barve</h5>
                    <form id="colorSelect" onchange="changeColor()">
                        <input type="radio"value="red" name="color" checked>
                        <span class="label-body">Color 1</span>
                        <input type="radio" value="green" name="color">
                        <span class="label-body">Color 2</span>
                        <input type="radio" value="blue" name="color">
                        <span class="label-body">Color 3</span>
                    </form>
                </div>
           </div>
       </div>
   </body>

</html>
